<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 10</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="taskbar">

        <div class="startbtn">
            <img id="startBtn" src="startbtn.jpg.png" alt="Start_Button">
            <input type="text" name="search" id="ip" placeholder="Type here to search">
        </div>
        
        <div id="mainTaskbar">
            <img src="taskbar.png" alt="Main_Taskbar">
        </div>

        <div class="rightBar">
            <img src="righttaskbar.png" alt="Right_Taskbar">
        </div>
    </div>

    <div class="icons">
        <a href="">
            <img src="/Win11_Project/chromeicon.png" alt="Chrom_icon">
            <div class="text">Google Chrom</div>
        </a>
        <br>

        <img src="/Win11_Project/edgeicon.png" alt="Browser_icon">
        <div class="text">Browser</div>
        <br>

        <img src="/Win11_Project/recyclebinicon.png" alt="RecycleBin_icon">
        <div class="text">Recycle Bin</div>
    </div>

    <div class="startMenu">
        <img src="startMenu.png" alt="StartMenu_img">
    </div>

    <div class="rightMenu">
        <img src="Message_Bar.png" alt="Right_Taskbar">
    </div>

    <script src="script.js"></script>
</body>

</html>
